processing:
  max_sequence_length: 128
  normalization:
    target_range: [0, 1]
    preserve_aspect_ratio: true
  filters:
    cut_colors: ["#FF00FF", "Magenta"]
    crease_colors: ["#00FFFF", "Cyan"]

paths:
  raw_data: "./data/raw"
  interim_data: "./data/interim"
  processed_data: "./data/processed"

inkscape:
  min_version: "1.2"
  export_type: "svg"
  export_plain_svg: true

logging:
  level: "INFO"
  log_file: "./pipeline.log"

# Raster processing configuration
raster:
  enabled: true
  encoder_type: "resnet"  # Using ResNet-50 encoder
  pretrained: true
  latent_dim: 512
  image_size: [256, 256]
  device: "cpu"  # Change to "cuda" if GPU available

# Unified pipeline settings
unified:
  mode: "independent"  # 'independent' or 'fused' (future)
  auto_detect_type: true
  supported_vector_formats: [".cdr", ".svg", ".ai", ".eps"]
  supported_raster_formats: [".png", ".jpg", ".jpeg", ".bmp", ".tiff"]

